<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="with=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="mt-4 mb-4">Job Application Form</h1>
    <form>
        <div class="form-group mb-4">
            <label for="first_name">First Name:</label>
            <input class="form-control" type="text" id="first_name" name="first_name" required>
        </div>
        <div class="form-group mb-4">
            <label for="last_name">Last Name:</label>
            <input class="form-control" type="text" id="last_name" name="last_name" required>
        </div>
        <div class="form-group mb-4">
            <label for="email">Email:</label>
            <input class="form-control" type="email" id="email" name="email" required>
        </div>
        <div class="form-group mb-4">
            <label for="date">Available start date:</label>
            <input class="form-control" type="date" id="date" name="date" required>
        </div>
        <div class="form-group mb-4">
            <label>Current occupation:</label>
            <br>
            <div id="occupation">
                <input type="radio" id="employed" name="occupation" required>
                <label for="employed">Employed</label>
                <br>

                <input type="radio" id="unemployed" name="occupation" required>
                <label for="unemployed">Unemployed</label>
                <br>

                <input type="radio" id="self-employed" name="occupation" required>
                <label for="self-employed">Self-Employed</label>
                <br>

                <input type="radio" id="student" name="occupation" required>
                <label for="student">Student</label>
                <br>
            </div>
        </div>
        <button type="button">Submit</button>
    </form>
</div>
</body>

</html>
